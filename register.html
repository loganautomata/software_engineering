<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body
        {
            background-image: url("img/2.jpg");
            background-size: cover;
        }
        .box
        {
            width: 400px;
            height: 380px;
            position: absolute;
            left: 50%;
            top: 42%;
            margin-left: -195px;
            margin-top: -160px;
            text-align:center;
            background-color: rgba(26, 24, 24, 0.199);
            border-radius: 10px;
        }
        #uname{
            width:200px;
            height: 30px;
            margin-top: 50px;

        }
        #upass{
            width: 200px;
            height: 30px;
            margin-top: 10px;
        }
        #upass_re{
            width: 200px;
            height: 30px;
            margin-top: 5px;
            margin-right: 35px;
        }
        .box h2{
            font-weight:50px;
            color: #ebe3e3;
            font-size: 25px;
            line-height: 60px;
            overflow: hidden;
            border-bottom: 6px solid #4caf50;
        }
        .input_box{
            width:350px;
            padding-bottom: 15px;
            margin: 0 auto;
            overflow: hidden;
            margin-right:1px;
        }
        b{
            font-size:18px;
            margin-right: 15px;
            color: white;
        }
        #error-box{
            font-size: 18px;
            color:crimson;
        }
        .btn{
            width:80px;
            background: none;
            border:2px solid #4caf50;
            color: white;
            padding:5px;
            font-size: 15px;
            margin:auto;
        }
        .btn_Info{
            width:80px;
            background: none;
            border:2px solid #4caf50;
            color: white;
            padding:5px;
            font-size: 15px;
            margin: 10px 0;
        }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="box" id="app">
      <h2>用户注册</h2>
      <div class="input_box">
        <b>账号&nbsp;&nbsp;&nbsp;</b>
        <input id="uname" type="text" placeholder="请输入用户名" v-model="username">
      </div>
      <div class="input_box">
        <b>密码&nbsp;&nbsp;&nbsp;</b>
        <input id="upass" type="password" placeholder="请输入密码" v-model="password">
      </div>
      <div class="input_box">
        <b>确认密码&nbsp;&nbsp;&nbsp;</b>
        <input id="upass_re" type="password" placeholder="请再次输入密码" v-model="passwordRe">
      </div>
      <div class="input_box">
        <input type="button" value="注册" class="btn_Info" @click="fnRegister">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn" onclick="window.location.href='login.html'">已有账号</button>
      </div>
    </div>
    <script>
        var app=new Vue({
          el:"#app",
          data:{
            username:'',
            password:'',
            passwordRe:'',
            content:'',
          },
          methods:{
            fnRegister:function(){
              var that=this;
              axios.post("https://api.loganren.xyz/course/v0.5/user",
              {
                username: that.username,
                password: that.password,
                passwordRe:that.passwordRe
              })
              .then(function(response){
                let jsonobj = response.data;
                that.content=jsonobj.message;
                alert(that.content);
              },
              function(err){
                let jsonobj = err.response.data;
                that.content=jsonobj.message;
                alert(that.content);
             })
            },
          }
        })
    </script>
  </body>
</html>
